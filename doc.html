<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ЛК Пиретта</title>
	<link rel="stylesheet" href="./fonts/stylesheet.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="theme-color" content="#E2231A">
</head>

<body>
	<div class="wrapper fx">
		<nav class="navbar" id="navbar">
			<a href="#" class="logo fx-ae">
				<img src="img/logo-ic.svg" alt="i`">
				<img src="img/logo-text.svg" alt="i">
			</a>

			<a href="#" title="Профиль" class="navbar__link fx-ac">
				<i class="ic-user"></i>
				<span>Профиль</span>
			</a>
			<a href="#" title="Документы" class="navbar__link is_active fx-ac">
				<i class="ic-doc"></i>
				<span>Документы</span>
			</a>
			<a href="#" title="Помощь" class="navbar__link fx-ac">
				<i class="ic-help"></i>
				<span>Помощь</span>
			</a>
			<a href="#" title="Настройки" class="navbar__link fx-ac">
				<i class="ic-settings"></i>
				<span>Настройки</span>
			</a>
			<button data-toggle="#navbar" title="Свернуть" class="navbar__link fx-ac">
				<i class="ic-menu"></i>
				<span>Свернуть</span>
			</button>
			<a href="#" title="Выйти из кабинета" class="navbar__link fx-ac">
				<i class="ic-log-out"></i>
				<span>Выйти из кабинета</span>
			</a>
		</nav>
		<main class="main fx-col">
			<h1>Документы</h1>

			<div class="main-items fx">
				<div class="main-item bg">
					<div class="main-item__ic fx-ac fx-jc">
						<i class="ic-file-search"></i>
					</div>
					<h2 class="main-item__heading">20 документов</h2>
					<p class="c-gray">За весь период</p>
				</div>
				<div class="main-item bg">
					<div class="main-item__ic fx-ac fx-jc">
						<i class="ic-file-search"></i>
					</div>
					<h2 class="main-item__heading">1 300 000 ₽</h2>
					<p class="c-gray">Сумма по документам за выбранный период</p>
				</div>
				<div class="main-item bg">
					<div class="main-item__ic fx-ac fx-jc">
						<i class="ic-file-search"></i>
					</div>
					<h2 class="main-item__heading c-red">-15 256 ₽</h2>
					<p class="c-gray">Ваша текущая задолженность</p>
				</div>
				<div class="main-item bg">
					<div class="main-item__ic fx-ac fx-jc">
						<i class="ic-file-search"></i>
					</div>
					<h2 class="main-item__heading c-red">-5 256 ₽</h2>
					<p class="c-gray">Просроченная задолженность</p>
				</div>
			</div>

			<div class="main-content bg">
				<div class="main-header fx-jb fx-ac">
					<div class="main-col fx-ac">
						<h3>Список документов</h3>
						<form class="main-search fx">
							<div class="inp">
								<input type="text" placeholder="Поиск документа по номеру УПД" required>
								<i class="ic-cencel"></i>
							</div>
							<button type="submit" class="btn --ic"><i class="ic-search"></i></button>
						</form>
					</div>
					<div class="main-col fx-je fx-ac">
						<div class="inp m-0 fx-ac">
							<label class="m-0">Годы:</label>
							<div class="select">
								<button class="select__btn fx-jb">
									<span>Выберите год</span>
									<i class="ic-arr-down"></i>
								</button>
								<div class="select-list">
									<div class="checkbox">
										<input value="2021" id="2021" type="checkbox">
										<label>2021</label>
									</div>
									<div class="checkbox">
										<input value="2022" id="2022" type="checkbox">
										<label>2022</label>
									</div>
									<div class="checkbox">
										<input value="2023" id="2023" type="checkbox">
										<label>2023</label>
									</div>
									<div class="checkbox">
										<input checked value="2024" id="2024" type="checkbox">
										<label>2024</label>
									</div>
									<div class="checkbox">
										<input checked value="2025" id="2025" type="checkbox">
										<label>2025</label>
									</div>
								</div>
							</div>
						</div>
						<div class="select-checked fx-ac fx-w">
							<label for="2024" class="select-selected fx-ac">
								<span>2024</span> <i class="ic-cencel"></i>
							</label>
						</div>
					</div>
				</div>
			</div>

		</main>
	</div>

	<script src="./js/main.js"></script>
</body>

</html>
