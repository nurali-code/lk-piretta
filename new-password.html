<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ЛК Пиретта</title>
	<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="./assets/fonts/stylesheet.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="theme-color" content="#E63D24">
</head>

<body>
	<main class="sign fx">
		<div class="sign-img"><img src="./assets/img/img-3.jpg" alt="i"></div>
		<div class="sign-content fx-col">
			<div class="sign-header fx-ae fx-jb">
				<a href="#" class="logo"><img src="./assets/img/logo.svg" alt="i"></a>
				<a href="#" class="logo"><img src="./assets/img/logo-algoritm.svg" alt="i"></a>
			</div>

			<div class="sign-box bg">
				<h1 class="h4">Ввод нового пароля</h1>

				<form action="#">
					<div class="inp">
						<label>Пароль: <i>*</i></label>
						<input type="password" placeholder="Не менее 8 символов" required>
						<i class="ic-cencel"></i>
					</div>
					<div class="inp">
						<label>Повторите пароль: <i>*</i></label>
						<input type="password" placeholder="Введите новый пароль ещё раз" required>
						<i class="ic-cencel"></i>
					</div>
					<button type="submit" class="btn">Восстановить пароль</button>
				</form>
			</div>
		</div>
	</main>

	<script src="assets/js/main.js"></script>
</body>

</html>
