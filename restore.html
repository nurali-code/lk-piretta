<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>ЛК Пиретта</title>
	<link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
	
	<link rel="stylesheet" href="./css/style.css">
	<meta name="theme-color" content="#E63D24">
</head>

<body>
	<main class="sign fx">
		<div class="sign-img"><img src="./assets/img/img-3.jpg" alt="i"></div>
		<div class="sign-content fx-col">
			<div class="sign-header fx-ae fx-jb">
				<a href="#" class="logo"><img src="./assets/img/logo.svg" alt="i"></a>
				<a href="#" class="logo"><img src="./assets/img/logo-algoritm.svg" alt="i"></a>
			</div>

			<div class="sign-box bg">
				<h1 class="h4">Восстановить пароль</h1>

				<form action="#">
					<div class="inp">
						<label>ИНН: <i>*</i></label>
						<input type="text" placeholder="ИНН Вашей организации" required>
						<i class="ic-cencel"></i>
					</div>
					<div class="inp">
						<label>Электронная почта: <i>*</i></label>
						<input type="email" placeholder="Пришлём ссылку для восстановления" required>
						<i class="ic-cencel"></i>
					</div>
					<div class="inp">
						<label>Повторите адрес почты: <i>*</i></label>
						<input type="email" placeholder="Повторите адрес электронной почты" required>
						<i class="ic-cencel"></i>
					</div>
					<button type="submit" class="btn">Восстановить пароль</button>
				</form>
			</div>
		</div>
	</main>

	<script src="assets/js/main.js"></script>
</body>

</html>
